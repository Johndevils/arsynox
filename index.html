<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Pastel color palette */
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --accent-primary: #6a4c93;
            --accent-secondary: #4cc9f0;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border: #e0e0e0;
            --success: #a7c5bd;
            --danger: #f0c987;
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(106, 76, 147, 0.1);
            --shadow-md: 0 4px 12px rgba(106, 76, 147, 0.15);
            --shadow-lg: 0 8px 24px rgba(106, 76, 147, 0.2);
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2.5rem;
            --spacing-xl: 4rem;
            
            /* Borders */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            
            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: var(--spacing-md);
            transition: var(--transition);
        }

        /* ===== LAYOUT ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            min-height: 100vh;
        }

        /* ===== HEADER SECTION ===== */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
            flex: 1;
        }

        /* ===== SEARCH BAR ===== */
        .search-container {
            width: 100%;
            max-width: 700px;
            position: relative;
            z-index: 10;
        }

        .search-form {
            display: flex;
            width: 100%;
        }

        .search-input {
            flex: 1;
            padding: 1.25rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            font-size: 1.1rem;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(106, 76, 147, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        /* ===== ICON BARS ===== */
        .icon-bar {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            width: 100%;
            padding: var(--spacing-sm) 0;
            overflow-x: auto;
            scrollbar-width: none; /* Firefox */
        }

        .icon-bar::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 1.4rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
        }

        .icon:hover {
            transform: translateY(-3px);
            color: var(--accent-primary);
            box-shadow: var(--shadow-md);
        }

        .icon.active {
            color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(106, 76, 147, 0.2);
            transform: translateY(-3px);
        }

        /* Custom letter icons for Netlify (N) and Vercel (V) */
        .letter-icon {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            line-height: 1;
        }

        /* ===== PRODUCTIVITY SECTION ===== */
        .productivity {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            margin-top: auto;
            padding-bottom: var(--spacing-md);
        }

        .todo-clock-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        @media (min-width: 768px) {
            .todo-clock-container {
                flex-direction: row;
                gap: var(--spacing-lg);
            }
        }

        /* ===== TODO LIST ===== */
        .todo-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            box-shadow: var(--shadow-sm);
            flex: 1;
            min-width: 0;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }

        .todo-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .todo-input {
            display: flex;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-sm);
        }

        .todo-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            outline: none;
            transition: var(--transition);
        }

        .todo-input input:focus {
            border-color: var(--accent-secondary);
        }

        .add-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-secondary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .add-btn:hover {
            background-color: #3ab0e0;
            transform: scale(1.05);
        }

        .todo-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .todo-list::-webkit-scrollbar {
            width: 6px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 3px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
            transition: var(--transition);
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 4px;
            margin-right: var(--spacing-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .todo-checkbox.checked {
            background-color: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        .todo-checkbox.checked::after {
            content: "\f00c";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: white;
            font-size: 0.6rem;
        }

        .todo-text {
            flex: 1;
            transition: var(--transition);
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .delete-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background-color: #ffebee;
            color: #f44336;
        }

        /* ===== CLOCK SECTION ===== */
        .clock-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            box-shadow: var(--shadow-sm);
            text-align: center;
            flex: 1;
        }

        .clock {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin: var(--spacing-sm) 0;
            font-variant-numeric: tabular-nums;
        }

        .date {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header {
                margin-top: var(--spacing-md);
            }
            
            .search-input {
                padding: 1rem 1.25rem;
                font-size: 1rem;
            }
            
            .icon {
                width: 44px;
                height: 44px;
                font-size: 1.2rem;
            }
            
            .clock {
                font-size: 2rem;
            }
            
            .date {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .search-input {
                padding: 0.85rem 1rem;
                font-size: 0.95rem;
            }
            
            .icon {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .clock {
                font-size: 1.75rem;
            }
            
            .date {
                font-size: 0.9rem;
            }
            
            .add-btn {
                width: 36px;
                height: 36px;
            }
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container > * {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .container > *:nth-child(1) { animation-delay: 0.1s; }
        .container > *:nth-child(2) { animation-delay: 0.2s; }
        .container > *:nth-child(3) { animation-delay: 0.3s; }
        .container > *:nth-child(4) { animation-delay: 0.4s; }
        .container > *:nth-child(5) { animation-delay: 0.5s; }
        .container > *:nth-child(6) { animation-delay: 0.6s; }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            padding-top: var(--spacing-md);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Search Section -->
        <section class="header">
            <div class="search-container">
                <form class="search-form" id="searchForm">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search the web..." 
                        autocomplete="off"
                    >
                </form>
            </div>
            
            <!-- Search Engine Switcher -->
            <div class="icon-bar" id="engineSwitcher">
                <div class="icon-container">
                    <div class="icon active" data-engine="google" data-url="https://www.google.com/search?q=">
                        <i class="fab fa-google"></i>
                    </div>
                </div>
                <div class="icon-container">
                    <div class="icon" data-engine="duckduckgo" data-url="https://duckduckgo.com/?q=">
                        <!-- Fixed DuckDuckGo icon using official duck SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/>
                        </svg>
                    </div>
                </div>
                <div class="icon-container">
                    <div class="icon" data-engine="github" data-url="https://github.com/search?q=">
                        <i class="fab fa-github"></i>
                    </div>
                </div>
                <div class="icon-container">
                    <div class="icon" data-engine="youtube" data-url="https://www.youtube.com/results?search_query=">
                        <i class="fab fa-youtube"></i>
                    </div>
                </div>
                <div class="icon-container">
                    <div class="icon" data-engine="pinterest" data-url="https://www.pinterest.com/search/pins/?q=">
                        <i class="fab fa-pinterest"></i>
                    </div>
                </div>
                <div class="icon-container">
                    <div class="icon" data-engine="perplexity" data-url="https://www.perplexity.ai/search?q=">
                        <i class="fas fa-brain"></i>
                    </div>
                </div>
            </div>
            
            <!-- AI Tools -->
            <div class="icon-bar" id="aiTools">
                <div class="icon-container">
                    <div class="icon" data-tool="chatgpt" data-url="https://chat.openai.com">
                        <i class="fab fa-rocketchat"></i>
                    </div>
                </div>
                <div class="icon-container">
                    <div class="icon" data-tool="qwen" data-url="https://chat.qwen.ai">
                        <i class="fas fa-comments"></i>
                    </div>
                </div>
                <div class="icon-container">
                    <div class="icon" data-tool="google-ai" data-url="https://aistudio.google.com">
                        <i class="fas fa-robot"></i>
                    </div>
                </div>
            </div>
            
            <!-- Social Media Tools -->
            <div class="icon-bar" id="socialTools">
                <div class="icon-container">
                    <div class="icon" data-tool="threads" data-url="https://thread-profile-viewer.onrender.com/">
                        <i class="fab fa-thread"></i>
                    </div>
                </div>
            </div>
            
            <!-- Cloud Platforms -->
            <div class="icon-bar" id="cloudPlatforms">
                <div class="icon-container">
                    <div class="icon" data-platform="cloudflare" data-url="https://dash.cloudflare.com">
                        <i class="fab fa-cloudflare"></i>
                    </div>
                </div>
                <div class="icon-container">
                    <div class="icon" data-platform="render" data-url="https://dashboard.render.com">
                        <i class="fas fa-cloud"></i>
                    </div>
                </div>
                <div class="icon-container">
                    <div class="icon" data-platform="vercel" data-url="https://vercel.com/dashboard">
                        <span class="letter-icon">V</span>
                    </div>
                </div>
                <div class="icon-container">
                    <div class="icon" data-platform="netlify" data-url="https://app.netlify.com">
                        <span class="letter-icon">N</span>
                    </div>
                </div>
                <div class="icon-container">
                    <div class="icon" data-platform="github" data-url="https://github.com">
                        <i class="fab fa-github"></i>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Productivity Section -->
        <section class="productivity">
            <div class="todo-clock-container">
                <!-- Todo List -->
                <div class="todo-container">
                    <div class="todo-header">
                        <h2 class="todo-title">Todo</h2>
                    </div>
                    <div class="todo-input">
                        <input type="text" id="todoInput" placeholder="Add a new task...">
                        <button class="add-btn" id="addTodoBtn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <ul class="todo-list" id="todoList">
                        <!-- Todo items will be added here dynamically -->
                    </ul>
                </div>
                
                <!-- Digital Clock -->
                <div class="clock-container">
                    <div id="clock" class="clock">00:00:00</div>
                    <div id="date" class="date">Monday, January 1, 2023</div>
                </div>
            </div>
        </section>
        
        <footer>
            <p>Minimal Home â€¢ Designed with clean aesthetics in mind</p>
        </footer>
    </div>

    <script>
        // ===== SEARCH FUNCTIONALITY =====
        document.addEventListener('DOMContentLoaded', function() {
            // Current search engine
            let currentEngine = 'google';
            
            // Engine configurations
            const searchEngines = {
                google: {
                    name: 'Google',
                    url: 'https://www.google.com/search?q=',
                    icon: 'fab fa-google'
                },
                duckduckgo: {
                    name: 'DuckDuckGo',
                    url: 'https://duckduckgo.com/?q=',
                    icon: 'duck-icon' // Using custom SVG
                },
                github: {
                    name: 'GitHub',
                    url: 'https://github.com/search?q=',
                    icon: 'fab fa-github'
                },
                youtube: {
                    name: 'YouTube',
                    url: 'https://www.youtube.com/results?search_query=',
                    icon: 'fab fa-youtube'
                },
                pinterest: {
                    name: 'Pinterest',
                    url: 'https://www.pinterest.com/search/pins/?q=',
                    icon: 'fab fa-pinterest'
                },
                perplexity: {
                    name: 'Perplexity',
                    url: 'https://www.perplexity.ai/search?q=',
                    icon: 'fas fa-brain'
                }
            };
            
            // Update active engine
            function setActiveEngine(engine) {
                // Update current engine
                currentEngine = engine;
                
                // Update active state on icons
                document.querySelectorAll('#engineSwitcher .icon').forEach(icon => {
                    icon.classList.remove('active');
                    if (icon.dataset.engine === engine) {
                        icon.classList.add('active');
                    }
                });
            }
            
            // Handle engine switcher clicks
            document.querySelectorAll('#engineSwitcher .icon').forEach(icon => {
                icon.addEventListener('click', function() {
                    setActiveEngine(this.dataset.engine);
                });
            });
            
            // Handle search form submission
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');
            
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = searchInput.value.trim();
                
                if (query) {
                    const engineUrl = document.querySelector(`#engineSwitcher .icon[data-engine="${currentEngine}"]`).dataset.url;
                    window.location.href = engineUrl + encodeURIComponent(query);
                }
            });
            
            // Allow search with Enter key
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchForm.submit();
                }
            });
            
            // ===== TODO LIST FUNCTIONALITY =====
            const todoInput = document.getElementById('todoInput');
            const addTodoBtn = document.getElementById('addTodoBtn');
            const todoList = document.getElementById('todoList');
            
            // Load todos from localStorage
            let todos = JSON.parse(localStorage.getItem('todos')) || [];
            
            // Render todos
            function renderTodos() {
                todoList.innerHTML = '';
                
                if (todos.length === 0) {
                    todoList.innerHTML = `
                        <li class="todo-item">
                            <div class="todo-text" style="color: var(--text-secondary); text-align: center; width: 100%;">
                                No tasks yet. Add one above!
                            </div>
                        </li>
                    `;
                    return;
                }
                
                todos.forEach((todo, index) => {
                    const todoItem = document.createElement('li');
                    todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    
                    todoItem.innerHTML = `
                        <div class="todo-checkbox ${todo.completed ? 'checked' : ''}"></div>
                        <div class="todo-text">${todo.text}</div>
                        <button class="delete-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    // Add event listeners
                    const checkbox = todoItem.querySelector('.todo-checkbox');
                    checkbox.addEventListener('click', () => toggleTodo(index));
                    
                    const deleteBtn = todoItem.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', () => deleteTodo(index));
                    
                    todoList.appendChild(todoItem);
                });
            }
            
            // Add new todo
            function addTodo() {
                const text = todoInput.value.trim();
                if (text) {
                    todos.push({
                        text,
                        completed: false,
                        createdAt: new Date().toISOString()
                    });
                    
                    saveTodos();
                    renderTodos();
                    todoInput.value = '';
                }
            }
            
            // Toggle todo completion
            function toggleTodo(index) {
                todos[index].completed = !todos[index].completed;
                saveTodos();
                renderTodos();
            }
            
            // Delete todo
            function deleteTodo(index) {
                todos.splice(index, 1);
                saveTodos();
                renderTodos();
            }
            
            // Save todos to localStorage
            function saveTodos() {
                localStorage.setItem('todos', JSON.stringify(todos));
            }
            
            // Event listeners for todo
            addTodoBtn.addEventListener('click', addTodo);
            todoInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
            
            // Initial render
            renderTodos();
            
            // ===== DIGITAL CLOCK =====
            function updateClock() {
                const now = new Date();
                
                // Format time
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
                
                // Format date
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
            }
            
            // Update clock immediately and then every second
            updateClock();
            setInterval(updateClock, 1000);
            
            // ===== AI TOOLS, SOCIAL TOOLS & CLOUD PLATFORMS =====
            // Add click handlers for opening URLs
            document.querySelectorAll('#aiTools .icon, #socialTools .icon, #cloudPlatforms .icon').forEach(icon => {
                icon.addEventListener('click', function() {
                    // Visual feedback
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    
                    // Open the URL in new tab
                    const url = this.dataset.url;
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
            });
        });
    </script>
</body>
</html>
